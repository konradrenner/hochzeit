        function isScrolledIntoView(elem)
        {
            var docViewTop = $(window).scrollTop();
            var docViewBottom = docViewTop + $(window).height();

            var elemTop = $(elem).offset().top;
            var elemBottom = elemTop + $(elem).height();

            return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
        }

    <div id="countdown" class="container_countdown">
        <div class="countdown-datum">
            <div class="countdown-datum-text">WIR HEIRATEN</div>
            <div class="countdown-datum-datum">11. Juni 2016</div>
        </div>
        <div class="countdown-body">
            <div class="number-container"><div id="jahre" class="number">0</div><div class="text">Jahre</div></div>
            <div class="number-container"><div id="monate" class="number">3</div> <div class="text">Monate</div></div>
            <div class="number-container"><div id="tage" class="number">13</div> <div class="text">Tage</div></div>

        </div>

    <script>
            $('#jahre').countdown('2016/06/11 15:30:00', function (event) {
                $(this).html(event.strftime('%Y'));
            });
            $('#monate').countdown('2016/06/11 15:30:00', function (event) {
                var jahre = event.strftime('%Y');
                var monate = event.strftime('%m');
                monate = monate - jahre*12;
                $(this).html(monate);
            });
            $('#tage').countdown('2016/06/11 15:30:00', function (event) {
                $(this).html(event.strftime('%d'));
            });
            $('#stunden').countdown('2016/06/11 15:30:00', function (event) {
                $(this).html(event.strftime('%H'));
            });
            $('#minuten').countdown('2016/06/11 15:30:00', function (event) {
                $(this).html(event.strftime('%M'));
            });
            $('#sekunden').countdown('2016/06/11 15:30:00', function (event) {
                $(this).html(event.strftime('%S'));
            });
    </script>
