        function isScrolledIntoView(elem)
        {
            var docViewTop = $(window).scrollTop();
            var docViewBottom = docViewTop + $(window).height();

            var elemTop = $(elem).offset().top;
            var elemBottom = elemTop + $(elem).height();

            return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
        }

    <div id="countdown" class="container_countdown">
        <div class="countdown-datum">
            <div class="countdown-datum-text">11. Juni 2016</div>
            <div class="countdown-datum-datum">Es gibt einen Tag, da geht man Seite an Seite der Zukunft entgegen<br>und ein einfaches Ja versch√∂nert das ganze Leben.</div>
        </div>
        <div class="countdown-body">
            <div class="countdown-innerbody">
                <div class="number-container"><div id="monate" class="number">3</div> <div class="text">Monate</div></div>
                <div class="number-container"><div id="tage" class="number">13</div> <div class="text">Tage</div></div>
                <div class="number-container"><div id="stunden" class="number">01</div> <div class="text">Stunden</div></div>
                <div class="number-container"><div id="minuten" class="number">47</div> <div class="text">Minuten</div></div>
                <div class="number-container"><div id="sekunden" class="number">02</div> <div class="text">Sekunden</div></div>
            </div>
        </div>
    </div>
    <script>
            $('#monate').countdown('2016/06/11 15:30:00', function (event) {
                var monate = event.strftime('%m');
                
                var tagDesMonats = new Date().getDate();
                if(tagDesMonats > 11){
                    monate = monate - 1;
                }
                
                $(this).html("0"+monate);
            });
            $('#tage').countdown('2016/06/11 15:30:00', function (event) {
                
                var aktDate = new Date();
                var tageDesMonats = new Date(aktDate.getFullYear(),aktDate.getMonth()+1,0).getDate();
                var tagDesMonats = aktDate.getDate();
                
                var differenz = tageDesMonats - tagDesMonats;
                
                var korrekteTage;
                if(tagDesMonats <= 11){
                    korrekteTage = 11 - tagDesMonats;
                    
                    if(korrekteTage < 10){
                        korrekteTage = "0"+korrekteTage;
                    }
                }else{
                    korrekteTage = differenz + 11;
                }
                
                $(this).html(korrekteTage);
            });
            $('#stunden').countdown('2016/06/11 15:30:00', function (event) {
                $(this).html(event.strftime('%H'));
            });
            $('#minuten').countdown('2016/06/11 15:30:00', function (event) {
                $(this).html(event.strftime('%M'));
            });
            $('#sekunden').countdown('2016/06/11 15:30:00', function (event) {
                $(this).html(event.strftime('%S'));
            });
    </script>
